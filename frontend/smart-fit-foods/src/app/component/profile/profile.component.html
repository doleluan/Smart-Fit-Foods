<div id="primary">
  <div class="header-title-breadcrumb relative">
    <div class="header-title-breadcrumb-overlay text-center"
         style="background-image: url('/assets/images/bg_breadcrumbs.jpg');">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12 text-center">
            <h1>Danh sách các món ăn </h1>
            <ol class="breadcrumb text-center">
              <li><a href="/index.html" style="font-size: 14px;">Trang chủ |</a></li>
              <li class="active" style="font-size: 14px;">Đồ ăn chay</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
  <style>
    .if-avatar {
      position: relative;
      top: -60px;
    }
    .avatar-wrapper {
      position: relative;
      height: 128px;
      width: 128px;
      margin-bottom: 10px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 1px 1px 15px -5px black;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .profile-pic {
      height: 100%;
      width: 100%;
      transition: all 0.3s ease;
    }

    .profile-pic:after {
      font-family: FontAwesome;
      content: "\f007";
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      font-size: 110px;
      background: #ecf0f1;
      color: #3333;
      text-align: center;
    }

    .upload-button {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }



    .upload-button .fa-arrow-circle-up {
      position: absolute;
      font-size: 234px;
      top: -17px;
      left: -20px;
      text-align: center;
      opacity: 0;
      transition: all 0.3s ease;
      color: #34495e;
    }

    .upload-button:hover .fa-arrow-circle-up {
      opacity: 0.9;
    }

    .avatar-wrapper:hover {
      transform: scale(1.05);
      cursor: pointer;
      opacity: 0.8;
    }

    h1 {
      font-family: "Roboto Condensed";
      color: #333;
      font-weight: 700;
      font-size: 36px;
    }


    /* ====================================================== */
    /* =========================New======================== */
    /* ====================================================== */


    .total-buy {
      color: #00d97e;
      background-color: #ccf7e5;
      font-weight: 400;
      font-size: 28px;
      padding: 0px 10px;
      border-radius: 10px;
    }

    .if-avatar {
      position: relative;
      top: -60px;
    }

    .header-tabs {
      margin-bottom: -1.5rem;
      border-bottom-width: 0;
    }

    .nav-overflow {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 1px;
    }

    .nav-tabs {
      border-bottom: 1px solid #e3ebf6;
    }

    .nav-tabs .nav-item:first-child {
      margin-left: 0;
    }

    .nav-tabs .nav-item {
      margin-left: 0.75rem;
      margin-right: 0.75rem;
    }

    .nav-tabs .nav-item {
      margin-bottom: -1px;
    }

    .nav-tabs .nav-item.show .nav-link,
    .nav-tabs .nav-link.active {
      color: #12263f;
      background-color: transparent;
      border-color: transparent transparent #2c7be5;
    }

    .header-tabs .nav-link {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
    }

    .nav-tabs .nav-link {
      padding: 1rem 0;
      border-bottom: 1px solid transparent;
      border-left-width: 0;
      border-right-width: 0;
      border-top-width: 0;
    }

    .nav-tabs .nav-link {
      border: 1px solid transparent;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    .nav-link {
      display: block;
      padding: 0.5rem 1rem;
    }

    .dropdown-toggle {
      white-space: nowrap;
    }

    .dropdown-menu1 {
      display: none;
      color: #12263f;
      background-color: #fff;
      border: 1px solid rgba(18, 38, 63, .1);
      padding: 10px 2px;
      border-radius: 5px;
    }

    .dropdown-item {
      display: block;
      width: 100%;
      padding: 0.375rem 1.5rem;
      clear: both;
      font-weight: 400;
      color: #6e84a3;
      text-align: inherit;
      white-space: nowrap;
      background-color: transparent;
      border: 0;
    }

    .form-group {
      margin-bottom: 1.4rem !important;
    }
  </style>
  <div class="container">
    <div class="row" style="padding-bottom: 50px;">
      <div class="col-md-12">
        <div class="if-avatar">
          <div class="avatar-wrapper">
            <label for="avatar-img" >
              <img id="id-profile-avatar" class="profile-pic" src="{{this.userCurrent?.avatar}}" />
            </label>
            </div>
            <input (change)="changeAvartar($event)" hidden id="avatar-img" type="file" accept="image/*" />
          <div
            style="text-align: center;display: inline-block;position: relative;top: -30px;right: -30px;">
            <h1>{{this.userCurrent?.name}}</h1>
          </div>
          <div class="row align-items-center">
            <div class="col">
              <!-- Nav -->
              <ul class="nav nav-tabs nav-overflow header-tabs">
                <li class="nav-item">
                  <a href="" class="nav-link dropdown-toggle active tk" value="taikhoan"
                     data-toggle="dropdown">Tài khoản</a>
                  <div class="dropdown-menu1">
                    <a href="" class="dropdown-item tk">Quản lý tài khoản</a>
                    <a href="" class="dropdown-item reset-pass">Đổi mật
                      khẩu</a>
                  </div>
                </li>
              </ul>

            </div>
          </div>
        </div>
        <!-- Tài khoản -->
        <div class="row" id="taikhoan">
          <div class="col-md-12">
            <form [formGroup]="formGroup" method="post">
              <div class="row">
                <div class="col-md-9"
                     style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; border-radius: 10px; padding: 20px;">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="fullname">Fullname:</label><br>
                      <input  formControlName="name" class="form-control" type="text" id="fullname"/>
                    </div>
                    <div class="form-group">
                      <label >Address:</label><br>
                      <div style="display: flex;" >
                        <select  (change)="handleProvinceChangeProvinces($event)" class="select form-control">
                          <option [ngValue]="item.name" *ngFor="let item of this.provinces">{{item.name}}</option>
                        </select>
                        <select class="select form-control" (change)="handleProvinceDistricts($event)" [disabled]="!this.isChooseProvinces">
                          <option *ngIf="!this.provincesChoice">Hãy Chọn Tỉnh/Thành</option>
                          <option [ngValue]="item.name" *ngFor="let item of this.provincesChoice?.districts">{{item.name}}</option>
                        </select>
                        <select (change)="handleWards($event)"  class="test form-control" [disabled]="!this.isChooseDistrict">
                          <option *ngIf="!this?.districtsChoice"> Hãy Chọn Quận/Huyện</option>
                          <option  [ngValue]="item.name" *ngFor="let item of this?.districtsChoice?.wards">{{item.name}}</option>
                        </select>
                      </div>
                    </div>
<!--                    <div class="form-group">-->
<!--                      <label for="birthday">Birthday:</label><br>-->
<!--                      <input class="form-control" type="date" id="birthday"-->
<!--                             name="birthday" />-->
<!--                    </div>-->
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="gender">Gender:</label><br>
                      <select class="form-control" style="border-radius: 10px;" id="gender">
                        <option selected [ngValue]="this.userCurrent.gender" *ngIf="userCurrent.gender">{{userCurrent.gender.name}}</option>
                        <option  [ngValue]="item" value="male" *ngFor="let item of this.genders" >{{item.name}}</option>
<!--                        [hidden]="this.userCurrent?.gender.id==item.id"-->
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone:</label><br>
                      <input formControlName="phone_number" class="form-control" type="text" id="phone" name="phone" />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div style="text-align: left; padding-top: 10px; ">
                      <input (click)="editProfile()" type="submit" value="Save"
                             style="border-radius: 10px; padding: 10px 15px; border: none; outline: none; background-color: #2c7be5; color: #fff;" />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- Mật khẩu -->
        <div class="row" id="matkhau" style="display: none;">
          <div class="col-md-12">
            <form action="/settings" method="post">
              <div class="row">
                <div class="col-md-9"
                     style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; border-radius: 10px; padding: 20px;">
                  <div class="form-group">
                    <label for="current-pass">Password Current</label>
                    <input type="password" id="current-pass" name="current-pass"
                           class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="new-pass">Password New</label>
                    <input type="password" id="new-pass" name="new-pass"
                           class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="verify">Verify</label>
                    <input type="password" id="verify" name="verify" class="form-control">
                  </div>
                  <div class="form-group">
                    <div class="btn btn-confirm"
                         style="display: inline-block;cursor: pointer; padding: 10px 15px;">
                      Reset Password</div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
