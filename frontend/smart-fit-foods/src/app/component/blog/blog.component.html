<div class="header-title-breadcrumb relative" style="z-index: 3;">
  <div class="header-title-breadcrumb-overlay text-center"
       style="background-image: url('/assets/images/bg_breadcrumbs.jpg');">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
          <h1>Danh sách các món ăn </h1>
          <ol class="breadcrumb text-center">
            <li><a href="/index.html" style="font-size: 14px;">Trang chủ |</a></li>
            <li class="active" style="font-size: 14px;">Đồ ăn chay</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modeltheme-overlay"></div>
<div class="site" id="page">
  <!-- Container -->
  <div class="container" style="padding: 120px 150px  !important; ">
    <div class="row">
      <div class="vc_row wpb_row vc_inner vc_row-fluid vc_custom_1570439646763">
        <div class="wpb_column vc_column_container vc_col-sm-4">
          <div style="    position: fixed;
    top: 0px;
    z-index: 1;
    bottom: 0;
    width: 400px;
    left: 100px;">
            <img alt=""
                 src="https://images.unsplash.com/photo-1511289081-d06dda19034d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=392&q=80"
                 style="height: 100%">
          </div>
        </div>
        <div class="wpb_column vc_column_container vc_col-sm-8">
          <div class="wpb_wrapper">
            <h3>Bài đăng</h3>
            <div class="baidang-form">
              <div class="card-baidang">
                <div
                  style="display: flex; align-items: center;box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; padding: 15px; border-radius: 10px; margin-bottom: 40px;">
                  <div>
                    <img src="{{this.user?.avatar}}"
                         style="height: 45px; width: 45px; border-radius: 50%;">
                  </div>
                  <div style="margin-left: 10px;  width: 90%;">
                    <input class="form-control input-baidang"
                           placeholder="Đăng bài đăng của bạn..." style="cursor: pointer; border-radius: 20px; padding: 6px 15px;"
                           type="text">
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="wpb_wrapper">
            <div *ngFor="let item of this.post;let i = index" class="blog_custom"
                 style="margin-bottom: 20px;box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; padding: 15px; border-radius: 10px;">
              <div class="post-details col-md-12">
                <div class="title-n-excerpt">
                  <div
                    style="display: flex; align-items: center; justify-content: space-between;">
                    <div class="left" style="display: flex; align-items: center;">
                      <div>
                        <img src="{{item.users.avatar}}"
                             style="height: 45px; width: 45px; border-radius: 50%;">
                      </div>
                      <div style="margin-left: 10px;">
                        <h5 style="font-weight: bold; margin: 0; line-height: 1.2;">
                          {{item.users.name}}
                        </h5>
                        <span style="display: flex; align-items: center; flex-direction: row-reverse;">
                          <i class="fa-solid fa-earth-americas"
                             style="margin-left: 5px; margin-bottom: 8px; color: #5a5555b7;"></i>
                         <p> {{item.time}}</p>
                        </span>
                      </div>
                    </div>
                    <div class="setting">
                      <i class="fa-solid fa-ellipsis" style="cursor: pointer;"></i>
                      <ul class="setting-sub" style="display: none;">
                        <li>Sub 1</li>
                        <li>Sub 2</li>
                        <li>Sub 3</li>
                      </ul>
                    </div>
                  </div>
                  <div class="post-excerpt row">
                    <p>
                    </p>
                    <div id="content-description">
                      <div class="text show-more-height">
                        {{item.description}}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 post-thumbnail">
                <div class="mt_listing--gallery text-center single-icondrops-content">
                  <div><a class="mt_listing--single-gallery" style="height: 550px;">
                    <div class="ico-screenshot" style="height: 100%; width: 100%">
                      <img alt="Gallery foodhub_members0" src="{{item.img}}" style="height: 100%; width: 100%">
                    </div>
                  </a></div>
                </div>
              </div>
              <div class="like-cmt">
                <div class="like">
                  <i class="fa-solid fa-thumbs-up" style="font-size: 18px;"></i>
                  Like
                </div>
                <div class="cmt">
                  <i class="fa-solid fa-comment" style="font-size: 18px;"></i>
                  Comment
                </div>
              </div>
              <div class="textbox-cmt" style="margin-top: 5px;">
                <div class="input-cmt" style="display: flex; align-items: center;">
                  <div>
                    <img
                      src="{{this.user?.avatar}}"
                      style="height: 45px; width: 45px; border-radius: 50%;">
                  </div>

                  <div style="width: 95%; margin-left: 5px;">
                    <input (keyup.enter)="addComment(questionGPTId.value,item.id,i)" #questionGPTId id="commentId{{i}}" name="comment" placeholder="Nhập comment của bạn..."
                           style=" width: 99%; outline: none;border: 1px solid #3333; border-radius: 20px;padding: 12px;" type="text">
                    <i class="fa-solid fa-paper-plane" style="position: absolute;height: 40px;line-height: 40px;right: 20px;padding: 0 10px;font-size: 18px;cursor: pointer;">
                    </i>
                  </div>
                </div>
                <div class="box-content">
                  <div *ngFor="let itemComment of item.comments" class="item-blog">
                    <div class="flex">
                      <div class="user-cmt">
                        <img
                          src="{{itemComment.users.avatar}}"
                          style="height: 40px; width: 40px; border-radius: 50%;">
                      </div>
                      <div style="
                                                    background: #fff;
                                                    border: 1px solid #3333;
                                                    border-radius: 13px;
                                                    width: max-content;
                                                    margin-left: 10px;
                                                    margin-top: 10px;
                                                    padding:  5px 15px;
                                                    width: 90%;">
                        <h5 style="margin: 0; padding: 0; font-weight: bold;">{{itemComment.users.name}}</h5>
                        <p style="margin: 0; padding: 0;">
                          {{itemComment?.content}}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
<!--               load more-->
<!--                            <div *ngFor="let itemComment of item.comments">-->
<!--                              <p>{{itemComment.users.name}}</p>-->
<!--                              <p>{{itemComment?.content}}</p>-->
<!--                            </div>-->
              <div class="loadMore2"
                   style="text-align: right; margin-right: 40px; cursor: pointer;">
                <div>Load More</div>
              </div>
              <div class="loadHide2"
                   style="text-align: right; margin-right: 40px; cursor: pointer;">
                <div>Hide</div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <!-- Modal cong thức -->
  <div class="overlay" style="display: none;"></div>
</div>
