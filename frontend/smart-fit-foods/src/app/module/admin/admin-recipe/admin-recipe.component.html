<div class="container-fluid" id="list-user" style="padding: 0 80px; margin-top: 83px; width: 1660px">
  <  <div style="display: flex; align-items: center; margin-bottom: 20px;">
  <h3 style="color: #000; ">Danh sách món ăn</h3>
  <input #inputSearch style="border-radius: 20px; margin-left: 20px; width: 280px; padding-left: 10px"  type="text" placeholder="Search here..." class="form-control">
  <i (click)="searchRecipe(inputSearch.value)" class="fa-solid fa-magnifying-glass" style="font-size: 30px;
    color: #333; margin-left: 20px"></i>
</div>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="cards">
      <div class="body">
        <div class="table-responsive">
          <table class="table table-hover js-basic-example dataTable table-custom mb-0 tb-create">
            <thead class="thead-dark">
            <tr>
              <th class="text-center">STT</th>
              <th class="text-center">Tên món ăn</th>
              <th class="text-center">Hình ảnh</th>
<!--              <th class="text-center" style="width: 200px;">Hành động</th>-->
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of this.recipes;index as i">
              <td class="text-center">{{i+1}}</td>
              <td class="text-center">
                {{item.name}}
              </td>
              <td class="text-center">
                <img style="width: 35px; height: 35px;"src="{{item?.imgs.split('capstone2Sff')[0]}}" alt="">
              </td>
<!--              <td class="text-center align-middle"-->
<!--                  style="display:flex; align-items: center; justify-content: center;">-->
<!--                <button (click)="removeUser(item)" class="btn btn-sm round btn-outline-danger"-->
<!--                        style="display: block; background: rgba(255, 0, 0, 0.54);   color: #fff;  width: 50%; padding: 8px;">Xóa</button>-->
<!--              </td>-->
            </tr>
            </tbody>
          </table>
          <div style="text-align: center;padding: 30px 0;">
            <!-- <pagination-controls (pageChange)="currentPage = $event"></pagination-controls> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="text-align: center">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link">
        <i class="fa-solid fa-backward-fast"  (click)="getAllUsers(nameSearch,0)"></i>
      </a>
    </li>
    <li>
      <a class="page-link" *ngIf="pageNumber != 0 ? 'disable': ''" (click)="getAllUsers(nameSearch,pageNumber-1)">
        <i class="fa-solid fa-backward"></i>
      </a>
    </li>
    <!--      <li class="page-item" *ngFor="let item of [].constructor(totalPages); let i = index">-->
    <!--        <a class="page-link" [ngClass]="pageNumber == i ? 'current': ''" (click)="getAll(areaSearch,stageSearch,statusSearch,typeSearch,i)">-->
    <!--          {{i + 1}}-->
    <!--        </a>-->
    <!--      </li>-->

    <li class="page-item" *ngFor="let item of [].constructor(totalPages); let i = index">

      <ng-container *ngIf="i < 3 || i >= totalPages - 3">
        <a class="page-link" [ngClass]="pageNumber == i ? 'current': ''"
           (click)="getAllUsers(nameSearch,i)">
          {{i + 1}}
        </a>
      </ng-container>
      <ng-container *ngIf="3 <= i && i < totalPages - 3 &&(i == pageNumber + 1 || i== pageNumber-1 || i ==pageNumber)">
        <a class="page-link" [ngClass]="pageNumber == i ? 'current': ''"
           (click)="getAllUsers(nameSearch,i)">
          {{i + 1}}
        </a>
      </ng-container>
      <ng-container *ngIf="(3 < i && i < totalPages - 3 && i != pageNumber && i != pageNumber + 1 && i!=pageNumber-1)">
        <a class="page-link">
          ...
        </a>
      </ng-container>
    </li>
    <li>
      <a class="page-link"  *ngIf="pageNumber < totalPages - 1 ? 'disable': ''" (click)="getAllUsers(nameSearch,pageNumber+1)">
        <i class="fa-solid fa-forward"></i>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link">
        <i class="fa-solid fa-forward-fast" (click)="getAllUsers(nameSearch,totalPages-1)"></i> </a>
    </li>
    <li class="page-item">
      <span class="page-link">{{pageNumber + 1}} / {{totalPages}}</span>
    </li>

  </ul>
</div>
