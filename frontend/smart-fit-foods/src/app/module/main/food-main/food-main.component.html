<div id="page" class="site">
  <!-- Header -->
  <!-- Header -->
  <div class="taxonomy-listing-page term-style2 row">
    <!-- Background -->
    <div class="header-title-breadcrumb relative" style="">
      <div class="header-title-breadcrumb-overlay text-center"
           style="background-image: url('../../../assets/images/bg_breadcrumbs.jpg');">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 text-center">
              <h1>Thực phẩm</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background -->
    <div class="clearfix"></div>
    <!-- Container -->
    <div class="high-padding-top col-md-12">
      <div class="container">
        <button class="btn btn-menu" style="margin-bottom: 20px;" (click)="createMenu()">Tạo menu</button>
        <div class="row">
          <!-- Search -->
          <div class="col-md-3" style="width: 20%;">
            <input type="hidden" name="post_type" value="mt_listing">
            <div class="checkboxes-categories">
              <div class="select-locations">
                <select [(ngModel)]="this.chooseTypeFood" style="border-radius: 10px" name="mt-listing-category"
                        class="select-car-category form-control"
                        tabindex="-1" aria-hidden="true">';
                  <option [ngValue]="item.id" *ngFor="let item of this.typeFoods" value="food-man">{{item.name}}</option>
                </select>
              </div>
              <h3 class="checkboxes-categories-title space">Các loại</h3>
              <div class="list-foods" *ngFor="let item of this.food">
                <div *ngIf="this.chooseTypeFood==item.typeFood?.id" (click)="getIdFood(item)" class="food"><button class="btn btn-food active" type="button"
                                                                                                                   name="thit">{{item.name}}</button></div>
              </div>
            </div>
          </div>
          <!-- List -->
          <div class="col-md-6 main-content">
            <div class="row">
              <div class="cards" >
                <div class="list-choice">
                  <div class="choices" *ngFor="let item of this.choiceFood;let i =index">
                    {{item.name}}
                    <i class="fa-solid fa-xmark" (click)="deleteFoodChoice(i)"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="carousel-food" *ngFor="let item of this.foodDetail">
                <div class="col-md-4" *ngIf="item.food.id==this.idFood;index as i">
                  <div class="listings_custom listing-taxonomy-shortcode">
                    <div class="listing-thumbnail">
                      <a class="relative" ><img class="listing_post_image"
                                                src="{{item.imgs}}"
                                                alt="Cheesy Sausage Lasagna with soup"></a>
                    </div>
                    <div class="title-n-categories" style="text-align: center;">
                      <h3 class="post-name recipe--name">
                        <a id="data-id-20166"  title="Thịt heo cô bê">
                          {{item.name}}</a>
                      </h3>
                      <div
                        style="display: flex; align-items: center; flex-direction: column;">
                        <input class=" khoiluong" type="number" #sss (change)="inputQuantity(sss.value)"
                               placeholder="Khối lượng (gram)" name="khoiluong" min="0"
                               title="Gram" onmouseover="this.title='Khối lượng (gram)'">
                        <div class="btn btn-choice" (click)="getChooseFood(item)"
                             style="background: rgb(103, 141, 21); padding: 4px 10px; color: #fff; font-size: 12px; margin-top: 5px; width: 100%;">
                          Chọn</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modeltheme-pagination-holder col-md-12">
                <div class="modeltheme-pagination pagination">
                </div>
              </div>
            </div>
          </div>
          <!-- Outstanding -->
          <!--          <div class="col-md-3" style="box-shadow: 0 0 20px rgba(0, 0, 0, .07); width: 30%;">-->
          <!--            <h3 class="title">Các bài đăng nổi bật</h3>-->
          <!--            <div class="row">-->
          <!--              <div class="col-md-12" *ngFor="let item of this.post">-->
          <!--                <div class="card">-->
          <!--                  <div class="fist-outstanding">-->
          <!--                    <a class="relative" >-->
          <!--                      <img class="image-outstanding"-->
          <!--                           src="{{item.img}}"-->
          <!--                           alt="Allergens to Watch Out For" /></a>-->
          <!--                  </div>-->
          <!--                  <div class="content">-->
          <!--                    <a >-->
          <!--                      {{item.title}}-->
          <!--                    </a>-->
          <!--                  </div>-->
          <!--                </div>-->
          <!--              </div>-->

          <!--            </div>-->
          <!--          </div>-->
          <!-- Bai dang noi bat -->
          <div class="col-md-3">
            <aside id="penci_popular_news_widget-2" class="widget penci_popular_news_widget">
              <h4 class="widget-title penci-border-arrow">
                <span class="inner-arrow abc">Món ăn nổi bật</span>
              </h4>
              <ul class="side-newsfeed display-order-numbers">
                <li class="penci-feed featured-news" *ngFor="let item of this.post;let i = index">
                                    <span class="order-border-number right-side">
                                        <span class="number-post">{{i+1}}</span>
                                    </span>
                  <div class="side-item">
                    <div class="side-image thumbnail-right">
                      <a class="penci-image-holder" rel="bookmark"
                         [ngStyle]="{ 'background': 'url(' + item.img + ') top center / cover no-repeat'}"
                         href="https://www.esheepkitchen.com/cach-ngam-ruou-mai-cach-phan-biet-mai-va-mo/"
                      ></a>
                    </div>
                    <div class="side-item-text">
                      <h4 class="side-title-post" style="text-align: left;">
                        <a rel="bookmark" style="font-size: 18px;font-weight: bold;">{{item.title}}</a>
                      </h4>
                    </div>
                  </div>
                </li>
              </ul>
            </aside>
          </div>
          <!--        </div>-->
          <!--      </div>-->
        </div>
      </div>
    </div>
    <!-- Container -->
  </div>

  <!-- Back to top -->
  <a class="back-to-top" >
    <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
  </a>
  <!-- Back to top -->
  <!-- Modal menu -->
  <div class="overlay" style="display: none;"></div>
  <div class="modal-menu" style="display: none;">
    <div class="modal-body">
      <div class="cls">
        <i class="fa-solid fa-xmark" (click)="clearFoodChoose()"></i>
      </div>
      <div class="detail-in ">
        <div class="containers">
          <h3 style="font-weight: bold;">Danh sách các Menu được đề xuất</h3>
          <div class="list-menu" style="width: 900px; max-width: 900px; margin: 0 auto;">
            <ul *ngFor="let item of this.recipes">
              <li>
                <div title="{{item.name}}"
                     style=" display: flex;align-items: center; justify-content: space-between;">
                  <div
                    style="text-align: initial;display: flex; flex-direction: column; width: 500px;">
                    <a  class="title-menu">{{item.name}}</a>
                    <span class="desr" style="color: #606060b0;">{{item.content}}</span>
                  </div>
                  <div style="width: 25%; max-width: 30%;">
                    <a >
                      <img class="listing_post_image"
                           src="{{item.imgs}}">
                    </a>
                  </div>
                </div>
              </li>
            </ul>
            <!--            <div id="pagination-container"></div>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
